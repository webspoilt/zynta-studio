apiVersion: apps/v1
kind: Deployment
metadata:
  name: zynta-studio-canary
  namespace: zynta-studio
  labels:
    app: zynta-studio
    track: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zynta-studio
      track: canary
  template:
    metadata:
      labels:
        app: zynta-studio
        track: canary
    spec:
      containers:
      - name: god-ide
        image: godlevelide/core:canary
        ports:
        - containerPort: 1420
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-key
              key: api-key
